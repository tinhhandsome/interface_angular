<div [@routerTransition]>
    <div class="m-subheader">
        <div class="row align-items-center">
            <div class="mr-auto col-auto">
                <a [routerLink]="rootPage()"
                    class="m-subheader__title m-subheader__title--separator link-to-list-page home-page">
                    <span>{{l("HomePage")}}</span>
                </a>
                <h3 class="m-subheader__title m-subheader__title--separator">

                    <!-- Begin Title -->
                    <span>{{l("PlOverall")}}</span>
                    <!-- End Title -->
                </h3>
            </div>

        </div>
    </div>

    <div id="content" class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body">
                <form #editForm="ngForm" novalidate class="horizontal-form filter-form" autocomplete="off">
                    <div class="m-form m-form--label-align-right">
                        <div class="row align-items-center m--margin-bottom-30">
                            <div class="col-md-8">
                                <div class="row">

                                    <!-- Begin Filter -->
                                    <!-- Đơn vị -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>{{l("Branch")}}</label>
                                            <div class="user-group">
                                                <input class="form-control" [disabled]="true"
                                                    [ngModelOptions]="{standalone: true}"
                                                    [ngModel]="filterInput.BRANCH_NAME">
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-primary"
                                                        (click)="currentBranchIdField = 'BRANCH_ID'; currentBranchNameField = 'BRANCH_NAME';branchModal.show()">...</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Từ ngày - Đến ngày -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>{{l("InYear")}}</label>
                                            <select2-custom [(ngModel)]="filterInput.YEAR"
                                                [ngModelOptions]="{standalone: true}" [(list)]="years"
                                                [valueMember]="'value'" [displayMember]="'display'">
                                            </select2-custom>
                                        </div>
                                    </div>
                                    <!-- Đến ngày -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>{{l("ToDate")}}</label>
                                            <date-control required [inpCss]="'form-control'" type="text" name="TODATE"
                                                #TODATE="ngModel" [(ngModel)]="filterInput.TO_DATE">
                                            </date-control>
                                        </div>
                                    </div>
                                    <!-- Cấp độ -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>{{l("Level")}}</label>
                                            <select2-custom required [(ngModel)]="filterInput.LEVEL"
                                                [ngModelOptions]="{standalone: true}" [(list)]="levels"
                                                [valueMember]="'value'" [displayMember]="'display'">
                                            </select2-custom>
                                        </div>
                                    </div>
                                    <!-- Phòng ban -->
                                    <!-- [style.display]="branchType != 'HS'? 'none' : ''" -->
                                    <div class="col-md-6">
                                        <div class="form-group" >
                                            <label>{{l("DepId")}}</label>
                                            <div class="user-group">
                                                <input  class="form-control" [disabled]="true"
                                                    [ngModelOptions]="{standalone: true}"
                                                    [ngModel]="filterInput.DEP_NAME">
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-primary"
                                                        (click)="depModal.show()">...</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12"></div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <div class="align-center">
                                                <button (click)="exportToExcel()" class="btn btn-primary">{{l('Excel')}}</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <branch-modal (onSelect)="onSelectBranch($event)" [multiple]="false" [showColPotential]="false"
        [showColAuthStatus]="false" #branchModal></branch-modal>
    <dep-modal (onSelect)="onSelectDep($event)" [multiple]="false" #depModal>
    </dep-modal>
</div>
