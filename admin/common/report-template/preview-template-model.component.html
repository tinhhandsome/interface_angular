<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">

    <div class="modal-dialog modal-lg1200">

        <div class="modal-content">
            <form *ngIf="active" #roleForm="ngForm" novalidate autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{"Edit" | localize}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row container">
                        <div class="col-md-9"></div>
                        <div class="col-md-3">
                            <div class="mt-4 mb-4">
                                <button (click)="ckeditor.refreshTemplate()" class="btn btn-primary">{{l('Refresh')}}</button>
                                <button (click)="showReportNoteModale()" class="btn btn-primary">{{l('Note')}}</button>

                            </div>
                        </div>
                    </div>
                    <ckeditor-control #ckeditor [(ngModel)]="templateContent" [storeData]="storeData" class="row col-md-12" name="reporT_TEMPLATE_DETAIL_CONTENT">
                    </ckeditor-control>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" class="btn btn-secondary" (click)="close()"><i
                            class="fa fa-ban"></i>{{"Cancel" | localize}}</button>
                    <button (click)="save()" class=" btn btn-primary" [disabled]="!roleForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{"Save" | localize}}</span></button>
                </div>

            </form>

        </div>
    </div>
    <reportNoteModal (modalSave)="ckeditor.InsertTableToEditor($event)" style="margin-left: 100px" #reportNoteModal></reportNoteModal>
</div>
