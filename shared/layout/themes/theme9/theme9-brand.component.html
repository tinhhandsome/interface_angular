
<div class="m-stack__item m-brand m-brand--mobile">
    <div class="m-stack m-stack--ver m-stack--general">
        <div class="m-stack__item m-stack__item--middle m-brand__logo">
            <a routerLink="/" target="_blank" class="m-brand__logo-wrapper">
                <img *ngIf="!appSession.tenant || !appSession.tenant.logoId" [src]="defaultLogo" alt="logo" height="38" />
                <img *ngIf="appSession.tenant && appSession.tenant.logoId" [src]="remoteServiceBaseUrl + '/TenantCustomization/GetTenantLogo?skin=' + currentTheme.baseSettings.menu.asideSkin + '&tenantId=' + appSession.tenant.id + '&id=' + appSession.tenant.logoId" alt="logo" height="38" />
            </a>
        </div>
        <div class="m-stack__item m-stack__item--middle m-brand__tools">
            <!-- BEGIN: Responsive Aside Left Menu Toggler -->
            <a href="javascript:;" id="m_aside_left_offcanvas_mobile_toggle" class="m-brand__icon m-brand__toggler m-brand__toggler--left">
                <span></span>
            </a>
            <!-- END -->
            <!-- BEGIN: Topbar Toggler -->
            <a id="m_aside_header_topbar_mobile_toggle" href="javascript:;" (click)="clickTopbarToggle()" class="m-brand__icon m--visible-tablet-and-mobile-inline-block">
                <i class="flaticon-more" [attr.aria-label]="l('Expand')"></i>
            </a>
            <!-- BEGIN: Topbar Toggler -->
        </div>
    </div>
</div>
<!-- END: Brand -->

<div class="m-stack__item m-stack__item--middle m-stack__item--left m-header-head" id="m_header_nav">
    <div class="m-stack m-stack--ver m-stack--desktop">
        <div class="m-stack__item m-stack__item--middle m-stack__item--fit">
            <!-- BEGIN: Aside Left Toggle -->
            <a href="javascript:;" id="m_aside_left_offcanvas_toggle" class="m-aside-left-toggler m-aside-left-toggler--left m_aside_left_toggler">
                <span></span>
            </a>
            <!-- END: Aside Left Toggle -->
        </div>
    </div>
</div>

<div class="m-stack__item m-stack__item--middle m-stack__item--center" style="margin-right:-59px;max-width:168px">
    <!-- BEGIN: Brand -->
    <a routerLink="/" target="_blank" class="m-brand m-brand--desktop">
        <img *ngIf="!appSession.tenant || !appSession.tenant.logoId" [src]="defaultLogo" alt="logo" height="38" />
        <img *ngIf="appSession.tenant && appSession.tenant.logoId" [src]="remoteServiceBaseUrl + '/TenantCustomization/GetTenantLogo?skin=' + currentTheme.baseSettings.menu.asideSkin + '&tenantId=' + appSession.tenant.id + '&id=' + appSession.tenant.logoId" alt="logo" height="38" />
    </a>
    <!-- END: Brand -->
</div>
