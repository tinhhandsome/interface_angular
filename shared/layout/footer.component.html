<footer class="m-grid__item m-footer ">
    <div class="m-container {{ui.getContainerClass()}} m-container--full-height m-page__container">
        <div *ngIf="useWrapperDiv" class="m-footer__wrapper">
            <div class="m-stack m-stack--flex-tablet-and-mobile m-stack--ver m-stack--desktop">
                <div class="m-stack__item m-stack__item--left m-stack__item--middle m-stack__item--last">
                    <span class="m-footer__copyright">
                        gAMSPro<span *ngIf="appSession.tenant && appSession.tenant.edition && appSession.tenant.edition.displayName"> {{appSession.tenant.edition.displayName}}</span> <br />
                        v{{appSession.application.version}} [{{releaseDate}}]
                    </span>
                </div>
                <div class="m-stack__item m-stack__item--right m-stack__item--middle m-stack__item--first">
                </div>
            </div>
        </div>
        <div *ngIf="!useWrapperDiv" class="m-stack m-stack--flex-tablet-and-mobile m-stack--ver m-stack--desktop">
            <div class="m-stack__item m-stack__item--left m-stack__item--middle m-stack__item--last">
                <span class="m-footer__copyright">
                    gAMSPro<span *ngIf="appSession.tenant && appSession.tenant.edition && appSession.tenant.edition.displayName"> {{appSession.tenant.edition.displayName}}</span> <br />
                    v{{appSession.application.version}} [{{releaseDate}}]
                </span>
            </div>
            <div class="m-stack__item m-stack__item--right m-stack__item--middle m-stack__item--first">
            </div>
        </div>
    </div>
</footer>
